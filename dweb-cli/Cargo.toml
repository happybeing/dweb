[package]
name = "dweb-cli"
description = "Decentralised web and storage command line app for Autonomi"
edition = "2021"
version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "dweb"
path = "src/main.rs"

[features]
# updated for autonomi v0.3.4
default = ["skip-network-compatibility-check"]
ametrics = ["ant-logging/process-metrics"]
development = ["fixed-dweb-hosts"]

skip-network-compatibility-check = []   # Avoid need to upload avp type and include xor address in build
fixed-dweb-hosts = []

[dependencies]
# Generated using: awe-dependencies --branch main --ant-path ../../autonomi
# where main is at 8ba9e28d1
autonomi = { version = "0.3.5", path = "../../autonomi/autonomi" }
ant-bootstrap = { version = "0.1.4", path = "../../autonomi/ant-bootstrap" }
ant-build-info = { version = "0.1.23", path = "../../autonomi/ant-build-info" }
ant-evm = { version = "0.1.8", path = "../../autonomi/ant-evm" }
ant-logging = { version = "0.2.45", path = "../../autonomi/ant-logging" }
ant-networking = { version = "0.3.4", path = "../../autonomi/ant-networking" }
ant-protocol = { version = "0.3.3", path = "../../autonomi/ant-protocol" }

# Generated using: awe-dependencies --branch main --ant-path ../../../autonomi/autonomi
# where main is at bfd62d2e7
# autonomi = { version = "0.3.5", path = "../../../autonomi/autonomi/autonomi" }
# ant-bootstrap = { version = "0.1.4", path = "../../../autonomi/autonomi/ant-bootstrap" }
# ant-build-info = { version = "0.1.23", path = "../../../autonomi/autonomi/ant-build-info" }
# ant-evm = { version = "0.1.8", path = "../../../autonomi/autonomi/ant-evm" }
# ant-logging = { version = "0.2.45", path = "../../../autonomi/autonomi/ant-logging" }
# ant-networking = { version = "0.3.4", path = "../../../autonomi/autonomi/ant-networking" }
# ant-protocol = { version = "0.3.3", path = "../../../autonomi/autonomi/ant-protocol" }

dweb = { path = "../dweb-lib", version = "0.2.0", features = ["development"]}

clap = "4.5.21"
color-eyre = "0.6.3"
indicatif = "0.17.9"
log = "0.4.22"
regex = "1.11.1"
xor_name = "5.0.0"
chrono = "0.4.39"
actix-web = "4.9.0"
tracing = "0.1.41"
tokio = "1.42.0"
url = "2.5.4"
env_logger = "0.11.6"
futures-util = "0.3.31"
mime = "0.3.17"
qstring = "0.7.2"
open = "5.3.2"

[lints]
workspace = true
